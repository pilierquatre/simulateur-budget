<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulateur de Budget - Pie Chart</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; max-width:600px; margin:auto; padding:20px; background:#f5f5f5; }
h2 { text-align:center; color:#333; }
label { display:block; margin:10px 0 5px; font-weight:bold; }
input { width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
button { width:100%; padding:10px; background:#0d47a1; color:white; font-weight:bold; border:none; border-radius:8px; cursor:pointer; transition: background 0.3s; }
button:hover { background:#1565c0; }
.result { font-weight:bold; margin-top:20px; text-align:center; font-size:18px; }
canvas { margin-top:30px; }
</style>
</head>
<body>

<h2>Simulateur de Budget Mensuel - Pie Chart</h2>

<h3>Revenus</h3>
<label>Salaires (€)</label>
<input type="number" id="salaires" value="2500">
<label>Autres revenus (€)</label>
<input type="number" id="autresrevenus" value="500">

<h3>Dépenses</h3>
<label>Logement (€)</label>
<input type="number" id="logement" value="1000">
<label>Alimentation (€)</label>
<input type="number" id="alimentation" value="500">
<label>Transport (€)</label>
<input type="number" id="transport" value="300">
<label>Loisir (€)</label>
<input type="number" id="loisir" value="150">
<label>Sortie (€)</label>
<input type="number" id="sortie" value="100">
<label>Sport (€)</label>
<input type="number" id="sport" value="50">
<label>Abonnement (€)</label>
<input type="number" id="abonnement" value="50">
<label>Mensualité de crédit (€)</label>
<input type="number" id="credit" value="200">
<label>Autres (€)</label>
<input type="number" id="autres" value="100">

<button onclick="calculerPie()">Calculer le budget</button>

<div class="result" id="result"></div>
<canvas id="budgetPieChart"></canvas>

<script>
function calculerPie() {
    // Revenus
    const salaires = parseFloat(document.getElementById('salaires').value);
    const autresRevenus = parseFloat(document.getElementById('autresrevenus').value);
    const revenuTotal = salaires + autresRevenus;

    // Dépenses
    const depenses = [
        parseFloat(document.getElementById('logement').value),
        parseFloat(document.getElementById('alimentation').value),
        parseFloat(document.getElementById('transport').value),
        parseFloat(document.getElementById('loisir').value),
        parseFloat(document.getElementById('sortie').value),
        parseFloat(document.getElementById('sport').value),
        parseFloat(document.getElementById('abonnement').value),
        parseFloat(document.getElementById('credit').value),
        parseFloat(document.getElementById('autres').value)
    ];

    const totalDepenses = depenses.reduce((a,b)=>a+b,0);
    const reste = revenuTotal - totalDepenses;

    document.getElementById('result').innerText = `Reste après dépenses : ${Math.round(reste)} €`;

    const ctx = document.getElementById('budgetPieChart').getContext('2d');
    if(window.pieChart) window.pieChart.destroy();

    window.pieChart = new Chart(ctx,{
        type:'pie',
        data:{
            labels:['Dépenses','Montant résiduel'],
            datasets:[{
                data:[totalDepenses, reste],
                backgroundColor:['#f44336','#4caf50']
            }]
        },
        options:{
            responsive:true,
            plugins:{
                legend:{ position:'bottom' },
                tooltip:{
                    callbacks:{
                        label: function(context) {
                            return context.label + ': ' + Math.round(context.raw) + ' €';
                        }
                    }
                }
            }
        }
    });
}
</script>

</body>
</html>
