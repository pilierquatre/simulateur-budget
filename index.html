<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulateur de Budget</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; background:#f5f5f5; }
h2 { text-align:center; color:#333; }
label { display:block; margin:10px 0 5px; font-weight:bold; }
input { width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
button { width:100%; padding:10px; background:#0d47a1; color:white; font-weight:bold; border:none; border-radius:8px; cursor:pointer; transition: background 0.3s; }
button:hover { background:#1565c0; }
.result { font-weight:bold; margin-top:20px; text-align:center; font-size:18px; }
canvas { margin-top:30px; }
</style>
</head>
<body>

<h2>Simulateur de Budget Mensuel</h2>

<label>Revenu mensuel (€)</label>
<input type="number" id="revenu" value="3000">

<label>Dépenses logement (€)</label>
<input type="number" id="logement" value="1000">

<label>Dépenses alimentation (€)</label>
<input type="number" id="alimentation" value="500">

<label>Dépenses transport (€)</label>
<input type="number" id="transport" value="300">

<label>Autres dépenses (€)</label>
<input type="number" id="autres" value="200">

<button onclick="calculerBudget()">Calculer le budget</button>

<div class="result" id="result"></div>
<canvas id="budgetGraphique"></canvas>

<script>
function calculerBudget() {
    const revenu = parseFloat(document.getElementById('revenu').value);
    const logement = parseFloat(document.getElementById('logement').value);
    const alimentation = parseFloat(document.getElementById('alimentation').value);
    const transport = parseFloat(document.getElementById('transport').value);
    const autres = parseFloat(document.getElementById('autres').value);

    const depensesTotal = logement + alimentation + transport + autres;
    const solde = revenu - depensesTotal;

    document.getElementById('result').innerText = 
        `Solde mensuel : ${solde.toFixed(0)} € (${solde>=0?'Excédent':'Déficit'})`;

    const ctx = document.getElementById('budgetGraphique').getContext('2d');
    if (window.budgetChart) window.budgetChart.destroy();

    window.budgetChart = new Chart(ctx, {
        type:'bar',
        data: {
            labels:['Revenu','Logement','Alimentation','Transport','Autres'],
            datasets:[{
                label:'Montant (€)',
                data:[revenu, logement, alimentation, transport, autres],
                backgroundColor:['#4caf50','#f44336','#ff9800','#2196f3','#9c27b0']
            }]
        },
        options: {
            responsive:true,
            plugins:{ legend:{ display:false }},
            scales:{
                y:{ beginAtZero:true, title:{display:true, text:'Montant (€)'} }
            }
        }
    });
}
</script>

</body>
</html>
