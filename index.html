<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulateur de Budget - Waterfall</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; max-width:800px; margin:auto; padding:20px; background:#f5f5f5; }
h2 { text-align:center; color:#333; }
label { display:block; margin:10px 0 5px; font-weight:bold; }
input { width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
button { width:100%; padding:10px; background:#0d47a1; color:white; font-weight:bold; border:none; border-radius:8px; cursor:pointer; transition: background 0.3s; }
button:hover { background:#1565c0; }
.result { font-weight:bold; margin-top:20px; text-align:center; font-size:18px; }
canvas { margin-top:30px; }
</style>
</head>
<body>

<h2>Simulateur de Budget Mensuel (Waterfall)</h2>

<h3>Revenus</h3>
<label>Salaires (€)</label>
<input type="number" id="salaires" value="2500">
<label>Autres revenus (€)</label>
<input type="number" id="autresrevenus" value="500">

<h3>Dépenses</h3>
<label>Logement (€)</label>
<input type="number" id="logement" value="1000">
<label>Alimentation (€)</label>
<input type="number" id="alimentation" value="500">
<label>Transport (€)</label>
<input type="number" id="transport" value="300">
<label>Loisir (€)</label>
<input type="number" id="loisir" value="150">
<label>Sortie (€)</label>
<input type="number" id="sortie" value="100">
<label>Sport (€)</label>
<input type="number" id="sport" value="50">
<label>Abonnement (€)</label>
<input type="number" id="abonnement" value="50">
<label>Mensualité de crédit (€)</label>
<input type="number" id="credit" value="200">
<label>Autres (€)</label>
<input type="number" id="autres" value="100">

<button onclick="calculerBudget()">Calculer le budget</button>

<div class="result" id="result"></div>
<canvas id="budgetGraphique"></canvas>

<script>
function calculerBudget() {
    // Revenus
    const salaires = parseFloat(document.getElementById('salaires').value);
    const autresRevenus = parseFloat(document.getElementById('autresrevenus').value);
    const revenuTotal = salaires + autresRevenus;

    // Dépenses
    const logement = parseFloat(document.getElementById('logement').value);
    const alimentation = parseFloat(document.getElementById('alimentation').value);
    const transport = parseFloat(document.getElementById('transport').value);
    const loisir = parseFloat(document.getElementById('loisir').value);
    const sortie = parseFloat(document.getElementById('sortie').value);
    const sport = parseFloat(document.getElementById('sport').value);
    const abonnement = parseFloat(document.getElementById('abonnement').value);
    const credit = parseFloat(document.getElementById('credit').value);
    const autres = parseFloat(document.getElementById('autres').value);

    const depenses = [logement, alimentation, transport, loisir, sortie, sport, abonnement, credit, autres];

    const reste = revenuTotal - depenses.reduce((a,b)=>a+b,0);
    document.getElementById('result').innerText = `Reste après dépenses : ${Math.round(reste)} €`;

    // Labels
    const labels = [
        'Salaires','Autres revenus','Revenu total',
        'Logement','Alimentation','Transport','Loisir','Sortie','Sport','Abonnement','Mensualité de crédit','Autres',
        'Reste'
    ];

    // Valeurs
    const values = [
        salaires, autresRevenus, revenuTotal,
        -logement, -alimentation, -transport, -loisir, -sortie, -sport, -abonnement, -credit, -autres,
        reste
    ];

    // Couleurs
    const colors = [
        '#4caf50','#66bb6a','#2e7d32', // revenus
        '#f44336','#f44336','#f44336','#f44336','#f44336','#f44336','#f44336','#f44336','#f44336', // dépenses
        '#2196f3' // reste
    ];

    // Calcul des offsets pour waterfall
    const offsets = [];
    let cumul = 0;
    for(let i=0;i<values.length;i++){
        // Pour Revenu total et Reste, on repart de 0
        if(labels[i] === 'Revenu total' || labels[i] === 'Reste') {
            offsets.push(0);
        } else {
            offsets.push(cumul);
            cumul += values[i];
        }
    }

    const ctx = document.getElementById('budgetGraphique').getContext('2d');
    if(window.budgetChart) window.budgetChart.destroy();

    window.budgetChart = new Chart(ctx, {
        type:'bar',
        data:{
            labels:labels,
            datasets:[
                {
                    label:'Offset',
                    data: offsets,
                    backgroundColor:'rgba(0,0,0,0)'
                },
                {
                    label:'Montant (€)',
                    data: values.map(val=>Math.abs(val)),
                    backgroundColor: colors
                }
            ]
        },
        options:{
            responsive:true,
            plugins:{ legend:{ display:false }},
            scales:{
                x:{ stacked:true },
                y:{ stacked:true, beginAtZero:true, title:{ display:true, text:'Montant (€)' } }
            }
        }
    });
}
</script>

</body>
</html>
